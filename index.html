<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Portal Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="id1">
    <b id="job">Job Application</b>

    <form action="">
      <div class="labels">
        <label for="fname">First Name</label>
        <label for="lname">Last Name</label>
      </div>
      <div class="inputs">
        <input type="text" id="fname">
        <input type="text" id="lname">
      </div>

    <!-- 2 -->
      <div class="labels">
        <label for="email">Email</label>
        <label for="jobRole">Job Role</label>
      </div>
      <div class="inputs">
        <input type="text" id="email">
        <select id="jobRole">
            <option value="Web Developer">Web Developer</option>
            <option value="Data Science Engineer">Data Science Engineer</option>
            <option value="Software Engineer">Software Engineer</option>
            <option value="App Developer">App Developer</option>
          </select>
      </div>

      <!-- 3 -->
      <div class="labels">
        <label for="add">Address</label>
      </div>
      <div class="inputs">
         <textarea name="" id="add"></textarea>
      </div>       

      <!-- 4 -->
      <div class="labels">
        <label for="city">City</label>
        <label for="pinCode">Pin Code</label>
      </div>
      <div class="inputs">
        <input type="text" id="city">
        <input type="text" id="pincode">
      </div>       

      <!-- 5 -->
      <div class="labels">
        <label for="date">Start Date</label>
        <label for="cv">Upload your CV</label>
      </div>
      <div class="inputs">
        <input type="date" id="date">
        <input type="file" id="cv">
      </div>        
    </form>

    <button onclick="myFunction()">Apply Now</button>
    <br>
    <b id="bTag"></b>
    
    <script>
      function myFunction() {
        document.getElementById("bTag").innerHTML = "Your Form is Submitted!";
      }
    </script>
      
  </div>
</body>
</html>
